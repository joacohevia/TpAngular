<div class="carrito-container ms-auto me-2 mt-2" style="max-width: 300px;">
        <h2>Compras</h2>
            <ul class="list-group">
               <li class="list-group-item d-flex justify-content-between align-items-center"
               *ngFor="let cc of (clothList$ | async)">
                    <ul>
                        <li>
                            {{cc.name}},
                            {{cc.price}},
                            {{cc.quantity}}
                        </li>
                    </ul>
                    
               </li>
            </ul>
</div>
