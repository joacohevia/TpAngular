<section class="bg-light py-5" id="contacto">
  <div class="container">
    <h2 class="text-center mb-4">Contacto</h2>

    <div class="row justify-content-center">
      <!-- Datos de contacto -->
      <div class="col-md-5 mb-4">
        <h5><i class="fas fa-phone-alt me-2"></i>Teléfono</h5>
        <p>1234566789</p>

        <h5><i class="fas fa-envelope me-2"></i>Correo</h5>
        <p>contactojhdeportivo.com</p>

        <h5><i class="fas fa-map-marker-alt me-2"></i>Dirección</h5>
        <p>Calle falsa 123, Buenos Aires</p>

       
      </div>

      <!-- Formulario de contacto (opcional) -->
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</section>
